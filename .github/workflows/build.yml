name: build kantv
on:
  workflow_dispatch:
    inputs:
      release_tag:
        required: false
        type: string
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  release:
    types: [published]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: '0'

      - name: build android release
        run: |
          source build/envsetup.sh
          ./build/prebuild.sh
          ./build/prebuild-download.sh
          lunch 1
          ./build/build-all.sh android

      - name: upload arm64-v8a release
        uses: actions/upload-artifact@v4
        if: ${{  success() }}
        with:
          #TODO: add prebuilt-apk for Android phone equipped without Qualcomm mobile SoC
          #      kantv-release-v1.6.9-for-non-qcom-signed.apk
          name: kantv-release-v1.6.9-for-qcom-signed.apk
          compression-level: 0
          retention-days: 30
          path: ${{ github.workspace }}/android/kantvplayer/build/outputs/apk/all64/release/kantv-release-v1.6.9-signed.apk

      - name: upload arm64-v8a release to release
        uses: svenstaro/upload-release-action@v2
        if: github.event_name == 'release'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/android/kantvplayer/build/outputs/apk/all64/release/kantv-release-v1.6.9-signed.apk
          tag: ${{ github.ref }}
          file_glob: true

